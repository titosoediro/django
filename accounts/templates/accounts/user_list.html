<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daftar User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Daftar User</h2>
        <a href="{% url 'signout' %}" class="btn btn-secondary">Logout</a>
    </div>
    <a href="{% url 'user_create' %}" class="btn btn-success mb-3">+ Tambah User</a>
    <table class="table table-bordered table-striped bg-white">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'user_update' user.id %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'user_delete' user.id %}" class="btn btn-sm btn-danger">Hapus</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4" class="text-center">Belum ada user.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
